<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="dist/scss/style.css" />
    <title>Date Picker</title>
  </head>

  <body>
    <div class="date-picker" id="date-picker">
      <div class="date-input" id="date-input"></div>
      <div class="calendar" id="calendar">
        <div class="month" id="month">
          <div class="arrows" id="prev">&lt;</div>
          <div class="mth" id="content"></div>
          <div class="arrows" id="next">&gt;</div>
        </div>
        <div class="days" id="days">
          <div class="day">SUN</div>
          <div class="day">MON</div>
          <div class="day">TUE</div>
          <div class="day">WED</div>
          <div class="day">THU</div>
          <div class="day">FRI</div>
          <div class="day">SAT</div>
        </div>
        <div class="dates" id="dates"></div>
      </div>
    </div>
    <script src="dist/js/index.js"></script>
  </body>
</html>
